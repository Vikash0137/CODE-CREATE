<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Theme Switcher</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Welcome to the AI-Powered Theme Switcher</h1>
        <p>Type a theme to change the page appearance (e.g., "Cyberpunk", "Nature", "Retro")</p>
        <input type="text" id="themeInput" placeholder="Enter theme here">
        <button onclick="changeTheme()">Switch Theme</button>
    </header>
    <main>
        <section class="content">
            <h2>Theme Content</h2>
            <p>This is a dynamic content section that will change based on the theme.</p>
        </section>
    </main>
    <footer>
        <p>AI-Powered Theme Switcher | 2025</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
